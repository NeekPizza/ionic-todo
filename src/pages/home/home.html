<ion-header>
  <ion-navbar color="primary">
    <ion-title text-center>
      To Do App
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-item>
    <ion-input [(ngModel)]="item" type="text" placeholder="Walk the dog"></ion-input>
  </ion-item>
  <button ion-button full color="primary" (click)="addItem(item)">
    <ion-icon name="add"></ion-icon>
    Add
  </button>

  <ion-list>
    <ion-item-sliding *ngFor="let item of items; let i = index;">
      <ion-item>{{ item }}</ion-item>
      <ion-item-options side="right">
        <button ion-button color="secondary" (click)="remove(i)">
          <ion-icon name="checkmark"> Done</ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>
